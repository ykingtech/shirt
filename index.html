<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinaa Cre | Manual Fix Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { overflow: hidden; background: #e5e7eb; font-family: 'Inter', sans-serif; }
        .canvas-bg { background-image: url('https://img.freepik.com/free-vector/gray-grid-mosaic-background_53876-118281.jpg'); background-size: cover; }
        .active-side { background-color: #2563eb !important; color: white !important; }
        input[type=range] { accent-color: #2563eb; height: 6px; border-radius: 5px; cursor: pointer; }
        /* Hide scrollbar */
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="flex h-screen text-gray-800">

    <div class="w-[400px] flex flex-col bg-white shadow-2xl z-20 border-r border-gray-300 h-full">
        
        <div class="p-4 border-b bg-gray-50">
            <h1 class="font-black text-xl text-gray-800">KINAA CRE <span class="text-blue-600">FIXED</span></h1>
        </div>

        <div class="flex-1 overflow-y-auto p-5 space-y-6">

            <div class="flex rounded-lg overflow-hidden border border-gray-300">
                <button onclick="switchView('front')" id="btnFront" class="flex-1 py-3 font-bold text-sm active-side transition bg-gray-50 text-gray-600">FRONT</button>
                <button onclick="switchView('back')" id="btnBack" class="flex-1 py-3 font-bold text-sm transition bg-gray-50 text-gray-600 border-l">BACK</button>
            </div>

            <div class="relative border-2 border-dashed border-gray-300 rounded-xl bg-gray-100 flex items-center justify-center overflow-hidden">
                <div id="front-wrapper" class="canvas-bg"><canvas id="c-front" width="280" height="350"></canvas></div>
                <div id="back-wrapper" class="canvas-bg hidden"><canvas id="c-back" width="280" height="350"></canvas></div>
            </div>

            <div class="grid grid-cols-3 gap-2">
                <button onclick="addText()" class="bg-gray-800 text-white py-2 rounded text-xs font-bold hover:bg-black">+ TEXT</button>
                <label class="bg-blue-600 text-white py-2 rounded text-xs font-bold hover:bg-blue-700 cursor-pointer text-center">
                    + IMAGE <input type="file" id="imgLoader" accept="image/*" class="hidden">
                </label>
                <button onclick="deleteObj()" class="bg-red-100 text-red-600 py-2 rounded text-xs font-bold hover:bg-red-200">DELETE</button>
            </div>

            <hr class="border-gray-200">

            <div>
                <label class="text-[11px] font-bold text-gray-400 uppercase">3. Design Position</label>
                <div class="mt-2 space-y-3">
                    <div>
                        <span class="text-[10px] text-gray-500">Design Up/Down</span>
                        <input type="range" min="-2.0" max="2.0" step="0.01" value="0.2" id="designY" oninput="updatePositions()" class="w-full">
                    </div>
                    <div>
                        <span class="text-[10px] text-gray-500">Design Size</span>
                        <input type="range" min="0.2" max="2.5" step="0.05" value="1.0" id="designS" oninput="updatePositions()" class="w-full">
                    </div>
                </div>
            </div>

            <div class="bg-yellow-50 p-4 rounded-xl border border-yellow-200">
                <label class="text-[11px] font-bold text-yellow-700 uppercase flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"/></svg>
                    4. Fix Shirt Height
                </label>
                <p class="text-[10px] text-yellow-600 mb-2 mt-1">If shirt is too high, drag this slider left.</p>
                
                <div>
                    <span class="text-[10px] text-gray-500">Move Shirt Up/Down</span>
                    <input type="range" min="-5.0" max="5.0" step="0.1" value="-1.0" id="shirtY" oninput="updatePositions()" class="w-full h-2 bg-yellow-200 rounded-lg appearance-none cursor-pointer">
                </div>
            </div>
            
            <div class="flex items-center justify-between">
                <label class="text-[11px] font-bold text-gray-400 uppercase">Shirt Color</label>
                <input type="color" oninput="setColor(this.value)" class="w-8 h-8 rounded border-none cursor-pointer">
            </div>

        </div>

        <div class="p-4 border-t bg-gray-50">
            <button onclick="downloadDesign()" class="w-full bg-green-600 text-white py-3 rounded font-bold hover:bg-green-700 shadow-lg">
                DOWNLOAD PREVIEW
            </button>
        </div>
    </div>

    <div id="canvas-container" class="flex-1 relative bg-gray-200">
        <div id="loading" class="absolute inset-0 flex items-center justify-center bg-gray-200/90 z-10">
            <span class="text-blue-600 font-bold animate-pulse">Loading Shirt...</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        let currentSide = 'front';
        let shirtMesh, frontDecal, backDecal;
        let scene, camera, renderer, controls;
        
        // --- 1. SETUP ---
        const fCanvas = new fabric.Canvas('c-front', { backgroundColor: 'transparent' });
        const bCanvas = new fabric.Canvas('c-back', { backgroundColor: 'transparent' });
        fCanvas.add(new fabric.Text('FRONT', { left: 80, top: 150, fontSize: 40, fontFamily: 'Arial', fill:'rgba(0,0,0,0.3)' }));
        bCanvas.add(new fabric.Text('BACK', { left: 90, top: 150, fontSize: 40, fontFamily: 'Arial', fill:'rgba(0,0,0,0.3)' }));

        function init3D() {
            const container = document.getElementById('canvas-container');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xd1d5db);

            camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 100);
            camera.position.set(0, 0, 4); // Camera further back

            renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.shadowMap.enabled = true;
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            container.appendChild(renderer.domElement);

            // Lights
            scene.add(new THREE.AmbientLight(0xffffff, 0.7));
            const mainLight = new THREE.DirectionalLight(0xffffff, 1);
            mainLight.position.set(2, 5, 5);
            mainLight.castShadow = true;
            scene.add(mainLight);

            // --- PLANES FOR DESIGN ---
            const geo = new THREE.PlaneGeometry(0.8, 1.0);
            
            const fTex = new THREE.CanvasTexture(document.getElementById('c-front'));
            const bTex = new THREE.CanvasTexture(document.getElementById('c-back'));
            fTex.encoding = THREE.sRGBEncoding; fTex.anisotropy = 16;
            bTex.encoding = THREE.sRGBEncoding; bTex.anisotropy = 16;

            frontDecal = new THREE.Mesh(geo, new THREE.MeshBasicMaterial({ map: fTex, transparent: true, depthWrite: false }));
            backDecal = new THREE.Mesh(geo, new THREE.MeshBasicMaterial({ map: bTex, transparent: true, depthWrite: false }));
            backDecal.rotation.y = Math.PI;

            // Initially place decimals
            scene.add(frontDecal);
            scene.add(backDecal);
            
            // --- LOAD SHIRT ---
            const loader = new THREE.GLTFLoader();
            loader.load('shirt.glb', (gltf) => {
                shirtMesh = gltf.scene;

                // --- KEY FIX: MANUAL CENTER OVERRIDE ---
                // We don't rely fully on auto-box because your model origin is weird.
                // We just scale it and add it. User will use the slider to fix Y.
                
                const box = new THREE.Box3().setFromObject(shirtMesh);
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 2.0 / maxDim; 
                shirtMesh.scale.set(scale, scale, scale);
                
                // Traverse to enable shadows/materials
                shirtMesh.traverse(child => {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                        child.material = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.6 });
                    }
                });

                scene.add(shirtMesh);
                document.getElementById('loading').style.display = 'none';

                // FORCE UPDATE POSITIONS ON LOAD
                updatePositions();

            });

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            animate();
            window.addEventListener('resize', onResize);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
            if(frontDecal.material.map) frontDecal.material.map.needsUpdate = true;
            if(backDecal.material.map) backDecal.material.map.needsUpdate = true;
        }

        function onResize() {
            const c = document.getElementById('canvas-container');
            camera.aspect = c.clientWidth / c.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(c.clientWidth, c.clientHeight);
        }

        // --- 2. LOGIC ---

        window.updatePositions = () => {
            // 1. Get Values
            const shirtY = parseFloat(document.getElementById('shirtY').value);
            const desY = parseFloat(document.getElementById('designY').value);
            const desS = parseFloat(document.getElementById('designS').value);

            // 2. Move Shirt (This is the fix!)
            if(shirtMesh) {
                shirtMesh.position.y = shirtY;
            }

            // 3. Move Decals
            if(frontDecal && backDecal) {
                frontDecal.position.y = desY;
                backDecal.position.y = desY;
                
                frontDecal.scale.set(desS, desS, 1);
                backDecal.scale.set(desS, desS, 1);
                
                // Depth (Z) - Keep roughly constant or add slider if needed
                frontDecal.position.z = 0.4;
                backDecal.position.z = -0.4;
            }
        }

        window.switchView = function(side) {
            currentSide = side;
            document.getElementById('btnFront').className = side === 'front' ? 'flex-1 py-3 font-bold text-sm active-side transition bg-blue-600 text-white' : 'flex-1 py-3 font-bold text-sm transition bg-gray-50 text-gray-600';
            document.getElementById('btnBack').className = side === 'back' ? 'flex-1 py-3 font-bold text-sm active-side transition bg-blue-600 text-white' : 'flex-1 py-3 font-bold text-sm transition bg-gray-50 text-gray-600 border-l';
            document.getElementById('front-wrapper').classList.toggle('hidden', side !== 'front');
            document.getElementById('back-wrapper').classList.toggle('hidden', side !== 'back');
            
            const z = side === 'front' ? 4 : -4;
            camera.position.set(0, 0, z);
            controls.target.set(0,0,0);
        }

        window.setColor = (col) => {
            if(shirtMesh) shirtMesh.traverse(c => { if(c.isMesh) c.material.color.set(col); });
        }

        // Tools
        function getCanvas() { return currentSide === 'front' ? fCanvas : bCanvas; }
        window.addText = () => {
            const t = new fabric.IText('Text', { left: 80, top: 100, fontSize: 30 });
            getCanvas().add(t); getCanvas().setActiveObject(t);
        }
        document.getElementById('imgLoader').addEventListener('change', (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                const img = new Image(); img.src = ev.target.result;
                img.onload = () => {
                    const i = new fabric.Image(img); i.scaleToWidth(150);
                    getCanvas().add(i); getCanvas().centerObject(i);
                }
            }
            reader.readAsDataURL(e.target.files[0]);
        });
        window.deleteObj = () => { if(getCanvas().getActiveObject()) getCanvas().remove(getCanvas().getActiveObject()); }

        window.downloadDesign = () => {
            renderer.render(scene, camera);
            const link = document.createElement('a');
            link.download = `kinaa_design_${currentSide}.png`;
            link.href = renderer.domElement.toDataURL();
            link.click();
        }

        init3D();
    </script>
</body>
</html>
